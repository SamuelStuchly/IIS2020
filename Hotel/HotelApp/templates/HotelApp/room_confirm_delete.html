{% extends 'HotelApp/index.html' %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete Room</legend>
                <h2>Are you sure you want to delete the Room  "{{ object.id }}" and its data </h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit" href="{% url 'hotel-detail' object.hotel.id %}">Yes, Delete</button>
                <a class="btn btn-outline-secondary" href="{% url 'room-detail' object.id  %}">Cancel</a>
            </div>
        </form>
    </div>
{% endblock content %}
